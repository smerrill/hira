
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover" ng-table="tableParams">
                        <thead>
                            <tr>
                                <th style="text-align: left;">Name</th>
                                <th style="text-align: left;">Email</th>
                                <th style="text-align: left;">Org</th>
                                <th style="min-width:120px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="user in $data" >
                              <td>{{user.name}}</td>
                              <td>{{user.email}}</td>
                              <td>{{user.org}}</td>
                              <td>
                                <button class="btn btn-danger btn-circle" type="button" ng-click="actions.delete(user)"><i class="fa fa-minus"></i>
                                </button>

                                <button ng-if="user.status == 2" class="btn btn-success btn-circle" type="button" ng-click="actions.activate(user)"><i class="fa fa-heart"></i>
                                </button>
                                <button ng-if="user.status == 1" class="btn btn-warning btn-circle" type="button" ng-click="actions.inactivate(user)"><i class="fa fa-power-off"></i>
                                </button>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
