<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form" name="formRegister" ng-submit="actions.submit(formRegister, credentials)" validate>
                        <div ng-show="formRegister.serverErrors" class="alert alert-warning">
                        <li ng-repeat="error in formRegister.serverErrors"><b>{{error.name}}</b>: {{error.error}}</li>
                        </div>
                        <fieldset>
                            <div class="form-group" show-errors>
                                <input class="form-control" placeholder="Name" name="name" ng-model="credentials.name" required autofocus >
                            </div>
                            <div class="form-group" show-errors>
                                <input class="form-control" placeholder="E-mail" name="email" ng-model="credentials.email" required type="email">
                            </div>
                            <div class="form-group" show-errors>
                                <input class="form-control" placeholder="Organization" name="org" ng-model="credentials.org" >
                            </div>
                            <div class="form-group" show-errors>
                                <input class="form-control" placeholder="Password" name="password" type="password" required ng-model="credentials.password" value="">
                            </div>
                            <div class="form-group" show-errors>
                                <input class="form-control" placeholder="Repeat Password" name="password" type="password" required ng-model="credentials.password2" value=""
                                data-password-verify="credentials.password"
                                data-validate-equals="credentials.password">
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
